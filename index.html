<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="../css/style.css">
       <title>Enviar Mensagem</title>
</head>
<body>
       <main>
              <div class="container">
                <div id="message">
                  <h3 style="text-align: center;font-weight: bold;">Mensagem Email</h3>
                  <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5);"></p>
                  <label for="message">Enviar Mensagem</label>
                  <br><br>
                  <button style="border-radius: 5px 0 0 5px;"><i class="far fa-envelope"></i></button><input type="text" id="message-input">
                  <br><br>
                  <button id="submit">Enviar</button>
                  <p id="message-output" style="text-align: center;text-transform: uppercase;"></p>
                </div>
            </main>
       <script src="https://kit.fontawesome.com/20215a83ec.js" crossorigin="anonymous"></script>
       <script src="../js/script.js"></script>
</body>
</html>
